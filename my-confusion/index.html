    </div>
    <div class="post-content">
        <p>爲什麼人們在生活中越舒服、越「健康」，創作的作品就越沒有生命力？要知道，自一九二〇年代到八、九十年代，人們都是吸着<a href="https://zh.wikipedia.org/zh-tw/%E5%9B%9B%E4%B9%99%E5%9F%BA%E9%89%9B">含鉛汽油</a>的汽車尾氣長大的。然而二十世紀的藝術裏常有膽大妄爲、教人眩暈、困惑、想破頭才能明白的<strong>流行作品</strong>。</p>
